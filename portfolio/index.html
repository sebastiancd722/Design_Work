        <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              fashion: ['Bodoni Moda', 'serif'],
              modern: ['Inter', 'sans-serif'],
              classic: ['Georgia', 'serif'],
              grunge: ['Permanent Marker', 'cursive'],
              tech: ['Share Tech Mono', 'monospace'],
              impact: ['Teko', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              script: ['Great Vibes', 'cursive'],
              anton: ['Anton', 'sans-serif'],
              condensed: ['Roboto Condensed', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
              stats: ['VT323', 'monospace'],
              jetbrains: ['JetBrains Mono', 'monospace'],
              oswald: ['Oswald', 'sans-serif'],
              russo: ['Russo One', 'sans-serif'],
              rounded: ['M PLUS Rounded 1c', 'sans-serif'],
              archivo: ['Archivo', 'sans-serif'],
            },
            animation: {
              'glow-pulse': 'glow-pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'sheen': 'sheen 3s infinite linear',
              'gloss': 'gloss 5s infinite cubic-bezier(0.4, 0, 0.2, 1)',
              'equalize': 'equalize 1s infinite ease-in-out',
              'ambient-shift': 'ambient 15s ease infinite',
              'fog': 'fog 60s linear infinite',
              'glitch': 'glitch-anim 5s infinite linear alternate-reverse',
              'glitch2': 'glitch-anim2 5s infinite linear alternate-reverse',
              'spin-slow': 'spin 12s linear infinite',
              'drift': 'subtle-drift 10s infinite ease-in-out',
            },
            keyframes: {
              'glow-pulse': {
                '0%, 100%': { opacity: '0.4', filter: 'blur(100px)' },
                '50%': { opacity: '0.7', filter: 'blur(80px)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'sheen': {
                '0%': { 'background-position': '200% 0' },
                '100%': { 'background-position': '-200% 0' },
              },
              'gloss': {
                '0%': { 'background-position': '250% 0' },
                '100%': { 'background-position': '-150% 0' },
              },
              'equalize': {
                '0%, 100%': { height: '4px' },
                '50%': { height: '16px' },
              },
              'ambient': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'fog': {
                '0%': { transform: 'translate3d(0, 0, 0)' },
                '100%': { transform: 'translate3d(-200vw, 0, 0)' },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              },
              'glitch-anim': {
                '0%': { clip: 'rect(10px, 9999px, 30px, 0)' },
                '20%': { clip: 'rect(60px, 9999px, 80px, 0)' },
                '40%': { clip: 'rect(20px, 9999px, 90px, 0)' },
                '60%': { clip: 'rect(80px, 9999px, 10px, 0)' },
                '80%': { clip: 'rect(50px, 9999px, 30px, 0)' },
                '100%': { clip: 'rect(70px, 9999px, 20px, 0)' },
              },
              'glitch-anim2': {
                '0%': { clip: 'rect(30px, 9999px, 10px, 0)' },
                '20%': { clip: 'rect(80px, 9999px, 60px, 0)' },
                '40%': { clip: 'rect(90px, 9999px, 20px, 0)' },
                '60%': { clip: 'rect(10px, 9999px, 80px, 0)' },
                '80%': { clip: 'rect(30px, 9999px, 50px, 0)' },
                '100%': { clip: 'rect(20px, 9999px, 70px, 0)' },
              },
              'subtle-drift': {
                '0%': { transform: 'scale(1.05)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <script>
      (function() {
        try {
          const localTheme = localStorage.getItem('theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (localTheme === 'dark' || (!localTheme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
